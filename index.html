<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳 App</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>

<body>

    <div class="form">
        <div class="card">
            <div class="row" style="justify-content: center; align-items:center;">
                <div class="col">
                    <label>品名</label>
                    <input type="text" id="item" placeholder="例如：早餐">
                </div>
                <div class="col">
                    <label>種類</label>
                    <select id="category">
                        <option value="food">飲食</option>
                        <option value="transport">交通</option>
                        <option value="entertainment">娛樂</option>
                    </select>
                </div>
                <div class="col">
                    <label>金額</label>
                    <input type="number" id="amount" placeholder="例如：50">
                </div>
                <div class="col">
                    <label>日期</label>
                    <input type="date" id="date">
                </div>
                <div class="col">
                    <button class="btn" onclick="postData()" id="submitBtn">新增</button>
                </div>
            </div>
        </div>
    </div>



    <div class="table">
        <div class="card">
            <div class="row" style="justify-content: center; align-items:center;">
                <div class="col">
                    <label>關鍵字</label>
                    <input type="text" id="filterKeyword" placeholder="例如：早餐">
                </div>

                <div class="col">
                    <button class="btn" onclick="filterData()" id="filter">搜尋</button>
                </div>
            </div>
            <table id="expenseTable" border="1" width="100%">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>日期</th>
                        <th>品名</th>
                        <th>種類</th>
                        <th>金額</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>2000/12/20</td>
                        <td>貴豬是家</td>
                        <td>飲食</td>
                        <td>650</td>
                        <td> <button class="btn-danger" id="filter">刪除</button></td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
